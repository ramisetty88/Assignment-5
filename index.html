<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .product-card {
      width: 23%;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .product-card .price {
      color: green;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .product-card {
        width: 48%;
      }
    }

    @media (max-width: 480px) {
      .product-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Products</h1>

  <div class="product-grid" id="box">
    
  </div>


  <script src="index.js"></script>
</body>
</html>
